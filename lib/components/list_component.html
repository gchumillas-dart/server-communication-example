<div class="list" [class.ready]="items != null">
  <table class="list">
    <thead>
      <tr>
        <td>Id</td>
        <td>Title</td>
        <td>Description</td>
        <td colspan="2" class="button">
          <button type="button" (click)="gotoEditItem()">
            Create
          </button>
        </td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>#{{item.id}}</td>
        <td>{{item.title}}</td>
        <td><span>{{item.description}}</span></td>
        <td class="button">
          <button type="button" (click)="gotoEditItem(item)">
            Edit
          </button>
        </td>
        <td class="button">
          <button type="button" (click)="deleteItem(item)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
