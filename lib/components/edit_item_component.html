<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="form-group" *ngIf="item != null">
    <div class="input">
      <input type="text" placeholder="Title" size="30" required [(ngModel)]="item.title" ngControl="title" #title="ngForm">
      <span class="info" [ngClass]="{warning: !title.valid && !title.pristine}">Title is required</span>
    </div>
    <div class="input">
      <textarea placeholder="Description" [(ngModel)]="item.description" ngControl="description" #description="ngForm"></textarea>
    </div>
    <div class="input">
      <button type="button" (click)="goBack()">Cancel</button>
      <button type="submit" [disabled]="!form.valid">Accept</button>
    </div>
  </div>
</form>
