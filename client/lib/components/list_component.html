<div class="list">
  <table border="1">
    <thead>
      <tr>
        <td>Id</td>
        <td>Title</td>
        <td colspan="2">
          <button type="button" (click)="gotoEditItem()">
            Create
          </button>
        </td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>#{{item.id}}</td>
        <td>{{item.title}}</td>
        <td>
          <button type="button" (click)="gotoEditItem(item)">
            Edit
          </button>
        </td>
        <td>
          <button type="button" (click)="deleteItem(item)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
