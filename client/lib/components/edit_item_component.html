<form *ngIf="item != null" (ngSubmit)="onSubmit()" #form="ngForm">
  <div>
    <input type="text" placeholder="Title" size="30" required [(ngModel)]="item.title" ngControl="title" #title="ngForm">
    <span [hidden]="title.valid || title.pristine">Title is required</span>
  </div>
  <div>
    <textarea placeholder="Description" cols="30" rows="10" [(ngModel)]="item.description" ngControl="description" #description="ngForm"></textarea>
  </div>
  <div>
    <button type="button" (click)="goBack()">Cancel</button>
    <button type="submit" [disabled]="!form.valid">Accept</button>
  </div>
</form>
